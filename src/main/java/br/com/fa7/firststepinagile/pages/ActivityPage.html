</wicket:head> 

<TABLE>
<TBODY>
	<TR>
		<TH>Atividade: <span wicket:id="id"></span></TH>
	</TR>
	<TR>
		<TD>
			Data de Criação: <span wicket:id="dateCreation"></span><br>
			Criado por: <span wicket:id="creator.name"></span><br>

				Data Inicio:<input type="text" wicket:id="dateStart" /> - 
				Cor:<input type="text" wicket:id="colorpicker" /><br>
				<input type="submit" /><br>
			</form>
		</TD>
	</TR>
</TBODY>
