<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/SprintsPage.css" />
</wicket:head>

<wicket:extend>

<div wicket:id="storyModal"></div>

	<TABLE id="table_sprints">
		<TR>
			<TD valign="top" align="left" width="50%">

				<TABLE id="table_storys_backlog">
					<TR>
						<TH>Backlog</TH>
					</TR>
					<TR>
						<TH class="menu" colspan="2">
						<a wicket:id="showStoryModal"><img src="imagens/plus.png" /></a>
						</TH>
					</TR>
					<TR>
						<TD>
							<div class="barra_rolagem">
								<div wicket:id="lvStory">
									<TABLE wicket:id="tableStory" class="story" width="100%" height="50px">
										<TR>
											<TD><b>#<span wicket:id="lbId">1234</span></b> 
											<b>(<span wicket:id="lbActivitysSize">0</span>)</b> - 
											<span wicket:id="lbName">Nome</span> <br> <span
												wicket:id="lbDescription">Nome</span> <br> <span
												wicket:id="lbDateCreate">Date</span> <br> <a
												wicket:id="lkEdit" href="#"><img src="imagens/edit.png" /></a>
												<a wicket:id="lkDelete" href="#"><img
													src="imagens/delete.png" /></a></TD>
											<TD class="bt_fluxo">
											<a wicket:id="lkRight" href="#"><img
													src="imagens/rnd_br_next.png" /></a></TD>
										</TR>
									</TABLE>
									<br>
								</div>
							</div>
						</TD>
					</TR>
                    <tr><th colspan="12" align="center"><span wicket:id="navigator2">[dataview navigator]</span></th></tr>
				</TABLE>

			</TD>

			<!--                      Atividades                           -->

			<TD valign="top" align="left">

				<TABLE id="table_storys_backlog">
					<TR>
						<TH>Backlog Sprint: <span wicket:id="sprintName"></span></TH>
					</TR>
					<TR>
						<TH class="menu" colspan="2">
							<a wicket:id="showStoryModal2"><img src="imagens/plus.png" /></a>
						</TH>
					</TR>
					<TR>
						<TD>
							<div class="barra_rolagem">
								<div wicket:id="lvStorySprint">
									<TABLE wicket:id="tableStory2" class="story" width="100%" height="50px">
										<TR>
											<TD><b>#<span wicket:id="lbId">1234</span></b> 
											<b>(<span wicket:id="lbActivitysSize">0</span>)</b> 
											- <span
												wicket:id="lbName">Nome</span> <br> <span
												wicket:id="lbDescription">Nome</span> <br> <span
												wicket:id="lbDateCreate">Date</span> <br> <a
												wicket:id="lkEdit" href="#"><img src="imagens/edit.png" /></a>
												<a wicket:id="lkDelete" href="#"><img
													src="imagens/delete.png" /></a></TD>
											<TD class="bt_fluxo"><a wicket:id="lkRight" href="#"><img
													src="imagens/rnd_br_prev.png" /></a></TD>
										</TR>
									</TABLE>
									<br>

								</div>
							</div>
						</TD>
					</TR>
                    <tr><th colspan="12" align="center"><span wicket:id="navigator">[dataview navigator]</span></th></tr>
				</TABLE>

			</TD>

			
		</TR>
		
	</TABLE>
</wicket:extend>
</html>
