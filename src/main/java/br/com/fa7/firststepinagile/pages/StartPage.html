<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/StartPage.css" />
</wicket:head>

<wicket:extend>
	<TABLE id="table_storys">
		<TR>
			<TD valign="top" align="left" width="50%">
			<br/>
				<TABLE style="height: 40%; width: 60%;">
					<TBODY>
						<TR>
							<TH>Meus Projetos</TH>
						</TR>
						<TR>
							<TD>
							<div class="barra_rolagem">
								<div wicket:id="listViewProjectUsers" >
									<label wicket:id="lbName"></label>
									- Sprints(<label wicket:id="lbSizeSprints"></label>) 
									<a wicket:id="lkSelect">Selecionar</a>
									<a wicket:id="lkEditor">Editar</a>
									<a wicket:id="lkDelete">Del</a>
								</div>
							</div>
							</TD>
						</TR>
                        <tr><th colspan="12"><span wicket:id="navigator">[dataview navigator]</span></th></tr>
					</TBODY>
				</TABLE> <br />
				<TABLE style="height: 40%; width: 60%;">
					<TBODY>
						<TR>
							<TH>Projetos Convidados</TH>
						</TR>
						<TR>
							<TD>
							<div class="barra_rolagem">
								<div wicket:id="listViewProjectConvites" >
									Nome: <label wicket:id="lbName"></label>
									<a wicket:id="lkSelect">Selecionar</a>
								</div>
							</div>
							</TD>
						</TR>
					</TBODY>
				</TABLE>

			</TD>
			<TD valign="top" align="left" width="50%"><br />
					<table style="height: 430px;">
						<TR>
							<TH></TH>
						</TR>
						<form wicket:id="form">
							<tr style="height: 10px;">
								<td>Nome:<input type="text" wicket:id="tfName" /></td>
							</tr>
							<tr style="height: 10px;">
								<td>Desc:<textarea wicket:id="tfDescription" cols="40" rows="10"></textarea></td>
							</tr>
							<tr>
								<td style="height: 10%;top:0px;" colspan="2">
									<button wicket:id="btSalvar">Salvar</button>
								</td>
							</tr>
						</form>
						<tr style="height: 100%;top:0px;">
							<td style="height: 100%;top:0px;">
							Convidados:
							<form wicket:id="form2">
								<input wicket:id="email" type="text" size="50" /> 
								<button wicket:id="salvar" >Add</button>
							</form>
								<table style="height:80%; width: 100%;">
									<tr>
										<td>
										<div style="overflow-y: scroll;height:100%; width: 100%;">
											<div wicket:id="listViewConvite">
											<label wicket:id="lbEmail"></label><a wicket:id="lkDelete"> del</a><br>
											</div>
										</div>	
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</TD>
		</TR>
	</TABLE>
</wicket:extend>
