<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/StorysPage.css" />
</wicket:head>

<wicket:extend>

<div wicket:id="storyModal"></div>

<div wicket:id="activityModal"></div>

<div wicket:id="sprintModal"></div>

				<TABLE id="table_storys_backlog">
					<TR style="background-color: white;">
						<TH style="background-color: white;background-image:none;color: black;">
    						<a wicket:id="showStoryModal"><img src="imagens/plus.png" /></a>
    						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    						 <span style="float:right;" wicket:id="group">Filtros:
    						 <input wicket:id="radio1"  type="radio" name="sex" value="male">Todos
							 <input wicket:id="radio2" type="radio" name="sex" value="female">Sem Sprint
							 <input wicket:id="radio3" type="radio" name="sex" value="female">Sprint Atual
							 </span>
						</TH>
					</TR>
					<TR>
						<TD>
						<div class="barra_rolagem" style="background-color: #D0D0D0;">
							<div wicket:id="lvStory">
								<TABLE wicket:id="tableStory" class="story" width="100%" height="50px">
									<TR>
										<TD>
										<b>#<span wicket:id="lbId">1234</span></b> 
										<span wicket:id="lbName">Nome</span> -
										<span wicket:id="lbDateCreate">Date</span> - 
										<b> Atividades(<span wicket:id="lbActivitysSize">0</span>)</b> 
										&nbsp;&nbsp;&nbsp;
											<a wicket:id="lkEdit" href="#"><img src="imagens/edit.png" /></a>
											<a wicket:id="lkDelete" href="#"><img src="imagens/delete.png" /></a>
										</TD>
										<TD class="bt_fluxo">
										<a wicket:id="lkUp" href="#"><img src="imagens/rnd_br_up.png" /></a> 
										<a wicket:id="lkDown" href="#"><img src="imagens/rnd_br_down.png" /></a>
										</TD>
									</TR>
								</TABLE>
								<br>
								
							</div>
						</div>
						</TD>
					</TR>
                    <tr><th colspan="12" align="center"><span wicket:id="navigator">[dataview navigator]</span></th></tr>
				</TABLE>
</wicket:extend>
</html>
