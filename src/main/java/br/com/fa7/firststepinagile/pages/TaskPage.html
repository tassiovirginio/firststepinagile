<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/TaskPage.css" />
</wicket:head>

<wicket:extend>

<div wicket:id="storyModal"></div>

<div wicket:id="activityModal"></div>

	<TABLE id="table_storys">
		<TR>
			<TD valign="top" align="left" width="50%">

				<TABLE id="table_storys_backlog">
					<TR>
						<TH width="50%">Backlog</TH>
					</TR>
					<TR>
						<TH class="menu" colspan="2">
    						<a wicket:id="showStoryModal"><img src="imagens/plus.png" /></a>
    						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    						 <span style="float:right;" wicket:id="group">Filtros:
    						 <input wicket:id="radio1"  type="radio" name="sex" value="male">Todos
							 <input wicket:id="radio2" type="radio" name="sex" value="female">Sem Sprint
							 <input wicket:id="radio3" type="radio" name="sex" value="female">Sprint Atual
							 </span>
						</TH>
					</TR>
					<TR>
						<TD>
						<div class="barra_rolagem">
							<div wicket:id="lvStory">

								<TABLE wicket:id="tableStory" class="story" width="100%" height="50px">
									<TR>
										<TD>
										<div>
										<b>#<span wicket:id="lbId">1234</span></b>
										<b>(<span wicket:id="lbActivitysSize">0</span>)</b> 
										- 
										<a class="select" wicket:id="lkSelect" href="#">&nbsp;selecionar&nbsp;</a> <br>
										
										<span wicket:id="lbName">Nome</span>.
										
										<span wicket:id="lbDateCreate">Date</span> <br>
											<a wicket:id="lkEdit" href="#"><img src="imagens/edit.png" /></a>
											<a wicket:id="lkDelete" href="#"><img src="imagens/delete.png" /></a>
										</div>
										</TD>
										
										<TD class="bt_fluxo">
										<a wicket:id="lkUp" href="#"><img src="imagens/rnd_br_up.png" /></a><br> 
										<a wicket:id="lkDown" href="#"><img src="imagens/rnd_br_down.png" /></a>
										
										</TD>
									</TR>
								</TABLE>
								<br>
								
							</div>
						</div>
						</TD>
					</TR>
				</TABLE>

			</TD>

			<!--                      Atividades                           -->


			<TD valign="top" align="left" width="50%">
				<TABLE id="table_tasks">
					<TR>
						<TH width="50%">Atividades da Historia: <span wicket:id="lbStoryId">1234</span></TH>
					</TR>
					<TR>
						<TH class="menu" colspan="2">
							<a wicket:id="showActivityModal"><img src="imagens/plus.png" /></a>
						</TH>
					</TR>
					<TR>
						<TD>
						<div class="barra_rolagem">
							<div wicket:id="listViewActivity">
							
								<TABLE wicket:id="tableStory2" class="story" width="100%" height="50px">
									<TR>
										<TD>
											<b>#<span wicket:id="lbId">1234</span></b>
										- <span wicket:id="lbName">Nome</span> <br>
										<span wicket:id="lbDateCreate">Date</span> <br>
										<a wicket:id="lkEdit" href="#"><img src="imagens/edit.png" /></a>
										<a wicket:id="lkDelete" href="#"><img src="imagens/delete.png" /></a>
										</TD>
										<TD class="bt_fluxo">
											<a wicket:id="lkUp" href="#"><img src="imagens/rnd_br_up.png" /></a><br> 
											<a wicket:id="lkDown" href="#"><img src="imagens/rnd_br_down.png" /></a>
										</TD>
									</TR>
								</TABLE>
								<br>
							</div>
						
						</div>

						</TD>
					</TR>
				</TABLE>

			</TD>
		</TR>
	</TABLE>
</wicket:extend>
</html>
