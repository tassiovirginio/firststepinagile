<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/SprintsPage2.css" />
</wicket:head>

<wicket:extend>

	<TABLE id="table_storys">
		<TR>
			<TD valign="top" align="left" width="50%">
				<TABLE id="table_storys_backlog">
					<TR>
						<th>Sprints</th>
					</TR>
					<TR>
						<TD>

							<div class="barra_rolagem">
								<div wicket:id="listViewSprint">

									<table class="story" width="100%" height="50px">
										<tr>
											<td><b># <span wicket:id="lbId">1234</span></b> - <span
												wicket:id="lbName">Nome</span> - 01/01/2013 a 13/01/2013 <br />
												Concluido: True <br /> <a wicket:id="lkSelect" href="#">Selecionar</a>
												<a wicket:id="lkDelete" href="#"><img
													src="imagens/delete.png" /></a> <a wicket:id="lkRight"
												href="#"><img src="imagens/edit.png" /></a></td>
										</tr>
									</table>


									<br>
								</div>
							</div>
						</TD>
					</TR>
                    <tr><th colspan="12"><span wicket:id="navigator">[dataview navigator]</span></th></tr>
				</TABLE>

			</TD>
			<TD valign="top" align="left" width="50%"><br />

				<form wicket:id="form">
					<table>
						<TR>
							<TH></TH>
						</TR>
						<tr>
							<td>Nome:<input wicket:id="tfName" type="text" /></td>
						</tr>
						<tr>
							<td>Desc:<textarea wicket:id="tfDescription" cols="40"
									rows="10"></textarea></td>
						</tr>
						<tr>
							<td>Data Inicio:
								<div wicket:id="dfStart"></div>
							</td>
						</tr>
						<tr>
							<td>Data Fim:
								<div wicket:id="dfEnd"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2"><input wicket:id="btSalvar" type="submit"
								value="Salvar" /></td>
						</tr>
					</table>
				</form></TD>
		</TR>
	</TABLE>

</wicket:extend>
