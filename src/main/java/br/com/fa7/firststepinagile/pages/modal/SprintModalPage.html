<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Sprints</title>
<link rel="stylesheet" type="text/css" href="css/SprintModalPage.css" />
</head>
<body>

	<TABLE id="table_storys">
		<TR>
			<TD valign="top" align="left" width="50%">
			
				<TABLE id="table_storys_backlog">
					<TR>
						<TD>
						
							<div class="barra_rolagem">
								<div wicket:id="listViewSprint">
									<TABLE class="story" width="100%" height="50px">
										<TR>
											<TD>
											<b>#<span wicket:id="lbId">1234</span></b> -
											<span wicket:id="lbName">Nome</span>
											<a wicket:id="lkDelete" href="#"><img src="imagens/delete.png" /></a>
											<a wicket:id="lkRight" href="#"><img src="imagens/rnd_br_next.png" /></a> 
											</TD>
										</TR>
									</TABLE>
									<br>

								</div>
							</div>
						</TD>
					</TR>
				</TABLE>

			</TD>
			<TD valign="top" align="left" width="50%">

				<form wicket:id="form">
					<table>
						<tr>
							<td>Nome:<input wicket:id="tfName" type="text" /></td>
						</tr>
						<tr>
							<td>Desc:<textarea wicket:id="tfDescription" cols="40" rows="10"></textarea></td>
						</tr>
						<tr>
							<td>Data Inicio:<div wicket:id="dfStart"></div></td>
						</tr>
						<tr>
							<td>Data Fim:<div wicket:id="dfEnd" ></div></td>
						</tr>
						<tr>
							<td colspan="2">
								<input wicket:id="btSalvar" type="submit" value="Salvar" />
								<input wicket:id="btSelecionar" type="submit" value="Selecionar" />
							</td>
						</tr>
					</table>
				</form>

			</TD>
		</TR>
	</TABLE>
</body>
</html>
