<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Sprints</title>
<link rel="stylesheet" type="text/css" href="css/SprintModalPage.css" />
</head>
<body>

	<TABLE id="table_storys">
		<TR>
			<TD valign="top" align="left" width="50%">
			
				<TABLE id="table_storys_backlog">

						<TD>
							<div class="barra_rolagem">
								<div>

									<TABLE class="story" width="100%" height="50px">
										<TR>
											<TD><b>#1234</b> - <span>Nome Sprint 123</span> <a href="#"><img
													src="imagens/delete.png" /></a> <a href="#"><img
													src="imagens/rnd_br_next.png" /></a></TD>
										</TR>
									</TABLE>
									<br>

								</div>
							</div>
						</TD>
					</TR>
				</TABLE>

			</TD>

				<form>
					<table>
						<tr>
							<td>Nome:<input type="text" /></td>
						</tr>
						<tr>
							<td>Desc:<input type="text" /></td>
						</tr>
						<tr>
							<td>Data Inicio:<input type="text" /></td>
						</tr>
						<tr>
							<td>Data Fim:<input type="text" /></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Salvar" /></td>
						</tr>
					</table>
				</form>

			</TD>
		</TR>
	</TABLE>

</html>
